<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Cider Donuts AR History</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;" renderer="antialias: true;">

        <!-- Geolocation Camera with Cursor -->
        <a-camera gps-camera="simulateAltitude: true; gpsMinDistance: 1;" position="0 1.6 0" look-controls>
            <a-cursor id="cursor" color="black" fuse="true" fuse-timeout="500" 
                raycaster="objects: .clickable"></a-cursor>
        </a-camera>

        <!-- Donut Model -->
        <a-entity gps-entity-place="latitude: 43.083; longitude: -77.657">
            <a-gltf-model id="donut" src="https://people.rit.edu/kka7705/IGME-480-Workshops/minor-project/donuts/scene.gltf"
                scale="0.005 0.005 0.005" position="0 -0.5 -8" rotation="0 90 0"
                material="shader: flat; metalness: 0.5; roughness: 0.8"
                class="clickable">
            </a-gltf-model>

            <!-- Background Box (Hidden Initially) -->
            <a-box id="text-box" color="black" depth="0.1" height="3" width="5" position="0 2 -8.5" opacity="0.7"
                visible="false"></a-box>

            <!-- History Text (Hidden Initially) -->
            <a-text id="history-text" value="I know the look of an apple that is roasting and sizzling on the hearth on a winter's evening, 
            and I know the comfort that comes of eating it hot, along with some sugar and a drench of cream... 
            I know how the nuts taken in conjunction with winter apples, cider, and doughnuts 
            make old people's tales and old jokes sound fresh and crisp and enchanting. 
            - Mark Twain"
            anchor="center" scale="1 1 1" color="white" position="0 2.2 -8.4" wrap-count="45"
            look-at="[gps-camera]" visible="false">
            </a-text>

        </a-entity>

    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const donut = document.getElementById("donut");
            const textBox = document.getElementById("text-box");
            const historyText = document.getElementById("history-text");

            // Event listener for cursor click on the donut model
            donut.addEventListener("click", () => {
                // Toggle visibility when clicking the donut model
                const isVisible = textBox.getAttribute("visible");
                textBox.setAttribute("visible", !isVisible);
                historyText.setAttribute("visible", !isVisible);
            });
        });
    </script>

</body>

</html>
